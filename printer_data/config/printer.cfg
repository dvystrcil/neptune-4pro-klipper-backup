  M106 S255 ;Sets Print Fans to 100%
  SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=60 	;Heats Inner Zone to 60c at same time for better tuning 
  PID_CALIBRATE HEATER=heater_bed_outer TARGET=60
