# Recommended Klipper & MCU FW v0.11 (Not v0.10 Dirty as shipped) see flash info below
# This version of the printer.cfg of the Neptune 4 has been improved by SmartHome42/Printernbeer (Julien Mairy) 
# with valuable advice from Tom's Basement

# Additional firmware update info and Neptune 4 Pro changes by HalfManBear

# This file contains common pin mappings for ELEGOO / MKS ZNP-K1 boards.
# To use this config, the firmware should be compiled for the STMicroelectronics
# STM32F401. When running "make menuconfig", select the 32KiB
# bootloader, and enable "Serial for communication" on "USART1 PA10/PA9"
# Press and hold both RESET and BOOT button (or bridge BOOT Pads on the PCB if you've not added a button) 
# Whilst both are pressed/bridged let go of RESET first then BOOT 
# To flash, "sudo service klipper stop" then run cmd below
# stm32flash -w /home/mks/klipper/out/klipper.bin -v -S 0x08008000 -g 0x08000000 /dev/ttyS0
# Reboot after flash completes

# See docs/Config_Reference.md for a description of parameters.

#####################################################################
# 	Base Config
#####################################################################


[mcu]
# The hardware use USART1 PA10/PA9 connect to RK3328
serial: /dev/ttyS0
baud: 250000
restart_method: command

[printer]
kinematics:cartesian
max_velocity: 1000 #500
max_accel: 20000 #11000 (15000)
max_z_velocity: 100 #40
max_z_accel: 2000 #1600
square_corner_velocity: 5.0 #10.0
minimum_cruise_ratio: 0.0

[virtual_sdcard]
path: /home/mks/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[exclude_object]

[skew_correction] 

[axis_twist_compensation]
calibrate_start_x: 56.09
calibrate_end_x: 197.91
calibrate_y: 117.5

[force_move]

[idle_timeout]
timeout: 2100

#####################################################################
#	X/Y/Z Stepper Settings
#####################################################################

[stepper_x]
step_pin:PC14
dir_pin:PC13
enable_pin:!PC15
microsteps: 32
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin:PC0
position_min: -5.5  
position_endstop:-5
position_max: 256.9
homing_speed:50
homing_retract_dist:5
homing_positive_dir:false
step_pulse_duration:0.000002

[stepper_y]
step_pin:PB4
dir_pin:PB3
enable_pin:!PB5
microsteps: 32
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin:PB8
position_min: -0.5
position_endstop: 0 
position_max:238.7
homing_speed:50
homing_retract_dist:5
homing_positive_dir:false
step_pulse_duration:0.000002

[stepper_y1]
step_pin:PB1
dir_pin:PB2
enable_pin:!PB0
microsteps: 32
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin:PB8
step_pulse_duration:0.000002


[stepper_z]
step_pin:PC10
dir_pin:!PA15
enable_pin: !PC11
microsteps: 64
rotation_distance: 8
full_steps_per_rotation: 200
#endstop_pin:probe:z_virtual_endstop ## PB12 for Z-max; endstop have'!' is NO
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: 0
endstop_pin: ^!PC3
position_max: 265
position_min: -5
homing_speed: 10 #8
homing_retract_dist: 5
second_homing_speed: 3

[endstop_phase]

########################################
# TMC UART configuration
########################################

[tmc2209 stepper_x]
uart_pin: PB9
run_current: 1.0
#hold_current: 0.8
interpolate: true
stealthchop_threshold: 0
sense_resistor: 0.11

[tmc2209 stepper_y]
uart_pin: PD2
run_current: 1.2
#hold_current: 0.8
interpolate: true
stealthchop_threshold: 0
sense_resistor: 0.11

[tmc2209 stepper_y1]
uart_pin:PB6
run_current: 1.2
#hold_current: 0.8
interpolate: true
stealthchop_threshold: 0
sense_resistor: 0.11

[tmc2209 stepper_z]
uart_pin: PC5
run_current: 0.8
#hold_current: 0.5
interpolate: true
stealthchop_threshold: 0
sense_resistor: 0.11

# LDO Orbiter v2.5
[tmc2209 extruder] 
uart_pin: PC4
interpolate: true
run_current: 0.85 #**
sense_resistor: 0.11 #**
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4


#####################################################################
# 	Extruder
#####################################################################

#LDO Orbiter v2.5
[extruder] 
step_pin:PA5
dir_pin:!PA6
enable_pin:!PA4
microsteps: 16
rotation_distance: 4.637
full_steps_per_rotation: 200  #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: 0
max_temp: 330
heater_pin: PA7
sensor_type: Generic 3950
sensor_pin: PA1
max_power: 1
#control = pid
#pid_kp = 25.825
#pid_ki = 1.979
#pid_kd = 84.254
pressure_advance: 0.02725
pressure_advance_smooth_time: 0.02
max_extrude_cross_section: 5 	#standard klipper default 4* (NozzleDiam^2)
instantaneous_corner_velocity: 5.000
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
max_extrude_only_accel: 3000
# step_pulse_duration:0.000002

[verify_heater extruder]
max_error: 120
check_gain_time:40
hysteresis: 10
heating_gain: 2

[firmware_retraction]
retract_length: 0.3
# The length of filament (in mm) to retract when G10 is activated,
# and to unretract when G11 is activated (but see
# unretract_extra_length below). The default is 0 mm.
retract_speed: 40
# The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
# The length (in mm) of *additional* filament to add when
# unretracting.
unretract_speed: 30
# The speed of unretraction, in mm/s. The default is 10 mm/s.

[gcode_macro M109]
rename_existing: M99109
gcode:
  #Parameters
  {% set s = params.S|float %}
  
  M104 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}  ; Set hotend temp
  {% if s != 0 %}
      TEMPERATURE_WAIT SENSOR=extruder MINIMUM={s} MAXIMUM={s+1}   ; Wait for hotend temp (within 1 degree)
  {% endif %}

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin:PB10
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA0
max_power: 1.0
#control = pid
#pid_kp = 68.601
#pid_ki = 1.550
#pid_kd = 758.895
min_temp: 0
max_temp: 120 

[verify_heater heater_bed]
max_error: 120
check_gain_time:120
hysteresis: 10
heating_gain: 1

[heater_generic heater_bed_outer]
heater_pin:PC8
max_power:1.0
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin:PC2
#control = pid
#pid_kp = 75.301
#pid_ki = 1.383
#pid_kd = 1025.032
min_temp:0
max_temp:120

[verify_heater heater_bed_outer]    # Heating block temperature tolerance configuration
max_error: 600                 # maximum error
check_gain_time:120            # Tolerance time
hysteresis: 10                 # tolerance temperature
heating_gain: 1                # Heating gain

[gcode_macro M190]
rename_existing: M99190
gcode:
      {% set s = (params.S|float,120)|min %}
      {% if params.S is defined %}
        SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={s|int}
        SET_HEATER_TEMPERATURE HEATER=heater_bed_outer TARGET={s|int}
        {% if printer.heater_bed.temperature <= s-2 %}
        TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={s-2} MAXIMUM={s+10}
        # G4 P20000
        # {% else %}
        # G4 P10000
        {% endif %}   
      {% else %}
      M140 S0
      {% endif %} 
	   
[gcode_macro M140]
rename_existing: M99140
gcode:
      {% set s = (params.S|float,120)|min %}
	    {% if params.S is defined %}
        SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={s|int}
        SET_HEATER_TEMPERATURE HEATER=heater_bed_outer TARGET={s|int}
      {% else %}
        SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=0
        SET_HEATER_TEMPERATURE HEATER=heater_bed_outer TARGET=0
	    {% endif %} 

[gcode_macro M141]
gcode:
  RESPOND PREFIX=chamber MSG="Chamber heating done."

[gcode_macro M191]
gcode:
    {% set s = params.S|float %}
    {% if s == 0 %}
        RESPOND PREFIX=chamber MSG="Chamber heating cancelled"
    {% else %}
        RESPOND PREFIX=chamber MSG="Chamber heating to: {s}c"
        M140 S110
        TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={s-1} 
        RESPOND PREFIX=chamber MSG="... chamber at target temperature"
    {% endif %}

#####################################################################
# 	Fan Control
#####################################################################

[gcode_macro M106]
rename_existing: M106.1 
gcode:
    {% set fan = 'fan' + (params.P|int if params.P is defined else 0)|string %}
    {% set speed = (params.S|float / 255 if params.S is defined else 1.0) %}
    {% if fan == "fan3" %} 
        SET_FAN_SPEED FAN="Bentobox" SPEED={speed} 
        RESPOND PREFIX=fan MSG="Setting {fan} to: {speed}"
    {% else %} 
        M106.1 {rawparams}
    {% endif %}
     
[fan]
pin: PC9

[fan_generic Bentobox]
pin: PC7
cycle_time: 0.01
hardware_pwm: false

#fan for hotend heatbreak & znp mainboard cooling FAN1&3
[heater_fan heatbreak]
pin: PA8
fan_speed: 0.4               
heater: extruder, heater_bed 
shutdown_speed: 1

[temperature_fan Controler_Fan]
pin: PB7
max_power: 1.0
min_speed: 0.1
max_speed: 0.2
kick_start_time: 0
control: watermark
sensor_type: temperature_host
min_temp: 0
max_temp: 100
target_temp: 25

[gcode_macro Bentobox_On]
description: CYD_SCREEN_MACRO
gcode:
    SET_FAN_SPEED FAN="Bentobox" SPEED=1.0

[gcode_macro Bentobox_Off]
description: CYD_SCREEN_MACRO
gcode:
    SET_FAN_SPEED FAN="Bentobox" SPEED=0.0

